<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

    <h2>Sign In</h2>
    <hr>
    <form (ngSubmit)="onSignIn(f)" #f="ngForm">

      <div class="form-group">

        <label for="email">Mail</label>
        <input name="email" id="email" class="form-control" ngModel required email>

      </div>

      <div class="form-group">

        <label for="password">Password</label>
        <input name="password" id="password" class="form-control" type="password" ngModel required>

      </div>

      <button class="btn btn-primary" [disabled]="!f.valid">Sign In</button>
    </form>
  </div>
</div>
