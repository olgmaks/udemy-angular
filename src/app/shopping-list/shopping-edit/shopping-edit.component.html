<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name"></label>
          <input
            id="name"
            type="text"
            class="form-control"
            #nameInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount"></label>
          <input
            id="amount"
            type="number"
            class="form-control"
            #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" (click)="onUpdate('add')">Add</button>
          <button class="btn btn-danger" type="submit" (click)="onUpdate('delete')">Delete</button>
          <button class="btn btn-primary" type="submit" (click)="onUpdate('clear')">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
